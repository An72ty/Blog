{% extends 'blogs/base.html' %}
{% load bootstrap4 %}


{% block page_header %}
    <h2>Edit the post</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:edit_post' post.id %}" method='post' class="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-lg btn-primary" name='submit'>Save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
